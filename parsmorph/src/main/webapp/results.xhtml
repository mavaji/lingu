<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition>
    <p:fieldset legend="Result(s)" rendered="#{controllerBean.possibilities!=null}" toggleable="true" toggleSpeed="500">
        <ui:repeat value="#{controllerBean.possibilities}" var="possibility">
            <p:tabView>
                <p:tab title="Persian">
                    <p:tree value="#{possibility.persianTreeNode}" var="node" id="persianTree"
                            style="font: bold 14px 'B Lotus'"
                    >
                        <p:treeNode id="persianTreeNode">
                            <font color="#{node.color}">
                                <h:outputText value="#{node.value}" id="lblNode"/>
                            </font>
                        </p:treeNode>
                    </p:tree>
                </p:tab>
                <p:tab title="Latin">
                    <p:tree value="#{possibility.latinTreeNode}" var="node" id="latinTree"
                            style="font: bold 14px 'B Lotus'"
                    >
                        <p:treeNode id="latinTreeNode">
                            <font color="#{node.color}">
                                <h:outputText value="#{node.value}" id="lblNode"/>
                            </font>
                        </p:treeNode>
                    </p:tree>
                </p:tab>
            </p:tabView>
        </ui:repeat>
    </p:fieldset>
</ui:composition>
</body>
</html>
