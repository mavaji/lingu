<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition>
    <h:form id="phonology">
        <p:growl id="messages" showDetail="true"/>
        <h:outputLabel for="query" value="Text to Phoneme"/>
        <p:inputText id="query" value="#{controllerBean.phonemeQuery}"
                     onkeydown="return PersianKeyDown(event)"
                     onkeypress="return PersianKeyPress(event)"
                     size="50"/>
        <p:commandButton icon="ui-icon-search" value="Phonology" action="#{controllerBean.handlePhonemes}"
                         update=":form:messages" ajax="false"/>
    </h:form>

    <p:fieldset legend="Result(s)" rendered="#{controllerBean.phonemeResults!=null}" toggleable="true"
                toggleSpeed="500">
        <ui:repeat value="#{controllerBean.phonemeResults}" var="phonemeResult">
            <h:outputText value="#{phonemeResult}" style="font: bold 20px;color: #000000;"/>
            <p:separator/>
        </ui:repeat>
    </p:fieldset>
</ui:composition>
</body>
</html>
